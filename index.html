<html lang="JP">
<head>
<!--省略-->
 
<!-- A-Frameの読み込み -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
 
<!-- AR.jsの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
 
<!-- aframe-extrasの読み込み(glTFのアニメーション再生のため) -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
 
<!--省略-->
</head>
<body>
 
<!-- A-Frameのコードここから -->
<a-scene embedded arjs="debugUIEnabled: false;" renderer="gammaOutput: true;" vr-mode-ui="enabled:false" >
 
<!-- オブジェクトの読み込みここから -->
<a-assets>
<a-asset-item id="model" src="https://github.com/tobatagisen/Project/gltf/JOB_518_01.gltf"></a-asset-item>
</a-assets>
<!-- オブジェクトの読み込みここまで -->
 
<!-- ライトの設定ここから -->
<a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
<a-light type="ambient" color="#FFF"></a-light>
<!-- ライトの設定ここまで -->
 
<!-- マーカーの上に表示させるモデルの設定ここから -->
<a-marker preset="custom" type="pattern" url="https://github.com/tobatagisen/Project/pattern-QR_246628.patt">
<a-entity gltf-model="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer>
<a-animation  attribute="rotation" to="0 360 0" dur="7000" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
</a-marker>
<!-- マーカーの上に表示させるモデルの設定ここまで -->
 
<!-- カメラの設定ここから -->
<a-entity camera></a-entity>
<!-- カメラの設定ここまで -->
 
</a-scene>
<!-- A-Frameのコードここまで -->
 
</body>
</html>
